<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Kroki Диаграммы</title>
  <script src="script.js" defer></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<h1>Генератор диаграмм</h1>

<label for="diagramType">Тип диаграммы:</label>
<select id="diagramType">
  <option value="plantuml">PlantUML</option>
  <option value="graphviz">Graphviz (DOT)</option>
  <option value="mermaid">Mermaid</option>
</select>

<textarea id="diagramText" placeholder="@startuml A -> B @enduml"></textarea>
<button onclick="generateDiagram()">Создать диаграмму</button>

<div id="result"></div>

</body>
</html>
