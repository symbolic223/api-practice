<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Kroki Диаграммы</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      max-width: 800px;
      margin: auto;
    }
    textarea {
      width: 100%;
      height: 150px;
      margin-bottom: 10px;
    }
    select, button {
      padding: 5px;
      margin-bottom: 10px;
    }
    #result {
      margin-top: 20px;
    }
  </style>
</head>
<body>

<h1>Генератор диаграмм с помощью Kroki</h1>

<label for="diagramType">Тип диаграммы:</label>
<select id="diagramType">
  <option value="plantuml">PlantUML</option>
  <option value="graphviz">Graphviz (DOT)</option>
  <option value="mermaid">Mermaid</option>
</select>

<textarea id="diagramText" placeholder="@startuml\nAlice -> Bob: Привет\n@enduml"></textarea>
<button onclick="generateDiagram()">Создать диаграмму</button>

<div id="result"></div>

<script>
  async function generateDiagram() {
    const type = document.getElementById('diagramType').value;
    const text = document.getElementById('diagramText').value;

    const response = await fetch(`https://kroki.io/${type}/svg`, {
      method: 'POST',
      headers: { 'Content-Type': 'text/plain' },
      body: text
    });

    const svg = await response.text();
    document.getElementById('result').innerHTML = svg;
  }
</script>

</body>
</html>
